# Simple workflow for deploying a static web app to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes to your default branch (e.g., main or master)
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a stable Node.js version
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build # Runs the 'build' script from your package.json
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This is the folder your 'npm run build' script creates.
          # ----------------------------------------------------
          # !!! IMPORTANT: CHANGE THIS TO 'build' IF YOU USE CREATE REACT APP !!!
          path: "./dist" 
          # ----------------------------------------------------

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job will wait for the 'build' job to finish
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
