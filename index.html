<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Lyrics Card Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lobster&family=Oswald:wght@700&family=Playfair+Display:wght@700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar Styles for Webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #535353; /* Dark theme scrollbar */
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #b3b3b3;
      }

      /* Light theme scrollbar styles */
      html:not(.dark) .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* gray-300 */
      }
      html:not(.dark) .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #9ca3af; /* gray-400 */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'inter': ['Inter', 'sans-serif'],
              'playfair-display': ['Playfair Display', 'serif'],
              'oswald': ['Oswald', 'sans-serif'],
              'roboto-slab': ['Roboto Slab', 'serif'],
              'lobster': ['Lobster', 'cursive'],
            },
            colors: {
              spotify: {
                green: '#1DB954',
                black: '#191414',
                gray: {
                  100: '#b3b3b3',
                  200: '#535353',
                  300: '#282828',
                  400: '#181818',
                  500: '#121212',
                }
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-spotify-gray-500">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
